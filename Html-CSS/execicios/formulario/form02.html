<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Login</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <label for="nam">
            <p>Nome:<input type="text" name="nam" id="nam" maxlength="20" minlength="5" required placeholder="Nome" size="23"></p>
        </label>
        <label for="sen">
            <p>Senha:<input type="password" name="sen" id="sen" maxlength="16" minlength="8" required placeholder="Senha" size="23"></p>
        </label>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>


</body>
</html>
