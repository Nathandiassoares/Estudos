<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario Checkbox é Radio</h1>
    <form action="cadatro.phn" method="get">
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="sex" id="isexmas" checked value="M"><label for="isexmas">Masculino</label><br>
            <input type="radio" name="sex" id="isexfem" value="F"><label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Animes</legend>
            
            <input type="checkbox" name="db" id="idb"><label for="idb"> Dragon Ball</label><br>
            
            <input type="checkbox" name="nar" id="inar"><label for="inar"> Naruto</label><br>
            
            <input type="checkbox" name="bh" id="ibh"><label for="ibh"> Boku no Hero</label><br>
            
            <input type="checkbox" name="juj" id="ijuj"><label for="ijuj"> Jujutsu no kaisen</label><br>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
