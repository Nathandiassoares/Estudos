<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=t, initial-scale=1.0">
    <title>Calculando idade</title>
</head>
<body>
    <h1>Calculadora de idade....</h1>

    <form action="cadastro.php" method="get">
        <p><label for="iano">Em qual ano vocÃª nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="CalcIdade()">

        </p>

        <p><label for="res">Sua idade</label> 
            <output id="res">0</output>      
        </p>


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    <script>
        function CalcIdade() {
            let atual = new Date().getFullYear()
            res.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
