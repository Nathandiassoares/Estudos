<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            background-color: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
        interaja...
    </div>
    <script>
        var int = window.document.getElementById ('area')
        function clicar() {
            int.innerText = ('Clicou!')
            int.style.backgroundColor = 'red'
        }
        function entrou() {
            int.innerText = ('Entrou..')
            
        }
        function saiu() {
            int.innerText = ('Saiu..')
            int.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
