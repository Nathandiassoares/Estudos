<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesntando alguns comandos</title>
    <style>
        body{
            font:normal 2em 'arial';
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Digite seu nome')
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras`)
        document.write(` Olha como ficar seu nome em letras maiusculas ${nome.toUpperCase()}`)
        document.write(` Também da para colocar tudo em minusculas se você quiser, Olha so ${nome.toLowerCase()}`)
    </script>
</body>
</html>
