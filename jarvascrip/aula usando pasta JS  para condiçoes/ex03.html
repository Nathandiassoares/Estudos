<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Botando em pratica</h1>
    Velocidade do carro <input type="number" name="textvl" id="textvl">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    
    </div>

    <script>
        function calcular() {
            var tvl = document.querySelector('input#textvl')
            var vl = Number(textvl.value)
            var r = document.querySelector('div#res')
            r.innerHTML = `<p>A sua velociade e de <strong>${vl}Km/h</strong></p>`
            if (vl > 40) {
                res.innerHTML += `<p>Você ultrapassou a velocidade permitida, <strong>MULTADO!</strong></p> `
            }
            res.innerHTML += `Dirija sempre com cinto de segurança`
        }
    </script>
</body>
</html>
